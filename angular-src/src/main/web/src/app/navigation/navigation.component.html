<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/welcome">Welcome</a>
      <a mat-list-item routerLink="/graph-2">Graph 2</a>
      <a mat-list-item routerLink="/statistic">Statistic</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- TODO: get name of site from properties -->
      <span>{{ 'HOME.TITLE' | translate }}</span>
      <span class="spacer"></span>
      <span>
        <button mat-button [matMenuTriggerFor]="menu">{{translate.currentLang}}</button>
        <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item class="text_uppercase" *ngFor="let lang of translate.getLangs()" [value]="lang" (click)="translate.use(lang)">
                {{ lang }}
            </button>
        </mat-menu>
      </span>
      
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
